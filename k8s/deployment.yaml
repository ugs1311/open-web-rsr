apiVersion: apps/v1  
kind: Deployment  
metadata:  
  name: your-app-deployment  
  labels:  
    app: your-app  
spec:  
  replicas: 3 # Number of replicas  
  selector:  
    matchLabels:  
      app: your-app  
  template:  
    metadata:  
      labels:  
        app: your-app  
    spec:  
      containers:  
      - name: your-app-container  
        image: your-image-name:latest  
        ports:  
        - containerPort: 8080
